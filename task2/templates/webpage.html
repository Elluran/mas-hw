<!-- <!DOCTYPE html> -->
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        BODY {
            margin: 0;
            background-color: #cfd8dc;
        }

        #cy {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            display: block;
            float: left;
        }

    </style>
    <script src="{{ url_for('static', filename='cytoscape.min.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    

    
    <div class="container-fluid h-100" id="main">
    <div class="row h-100">
        <div class="col-9">
            <div id="cy"></div>
        </div>
        <div class="col">
            <div class="row" style="height: 5%;"></div>
            <div class="mb-3">
                <label for="Agents" class="form-label">Number of agents</label>
                <input id="Agents" class="form-control" placeholder="Number of agents">
            </div>
            <div class="mb-3">
                <label for="Range_alpha" class="form-label">Alpha</label>
                <input type="range" class="form-range" min="0" max="1" step="0.005" id="Range_alpha" oninput="this.nextElementSibling.value = this.value">
                <output>0.5</output>
            </div>
            <div class="mb-3">
                <label for="Range_noise" class="form-label">Noise distribution</label>
                <input type="range" class="form-range" min="0" max="20" step="0.05" id="Range_noise" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
            <div class="mb-3">
                <label for="Range_prob" class="form-label">Loss probability</label>
                <input type="range" class="form-range" min="0" max="1" step="0.05" id="Range_prob" oninput="this.nextElementSibling.value = this.value">
                <output>0.5</output>
            </div>
            <div class="mb-3">
                <label for="Range_delay" class="form-label">Delay probability</label>
                <input type="range" class="form-range" min="0" max="1" step="0.05" id="Range_delay" oninput="this.nextElementSibling.value = this.value">
                <output>0.5</output>
            </div>
            <div class="mb-3">
                <div class="row" >
                    <div class="btn-group"  role="group" aria-label="Basic example">
                        <button id="run"    type="button" class="btn btn-primary">RUN</button>
                        <button id="stop"   type="button" class="btn btn-primary">STOP</button>
                        <button id="random" type="button" class="btn btn-primary">RANDOM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="{{ url_for('static', filename='js.js') }}"></script>
    
</body>
</html>
